                <!-- Resto de tu contenido principal aquí -->

                <div class="main-container">
                    <div class="container">

                        <!-- Div para mostrar el perfil del usuario -->
                        <div id="perfilUsuario">
                            <h2>Perfil del Usuario</h2>
                            <div><strong>Nombre:</strong> <span id="nombreUsuario"></span></div>
                            <div><strong>Rut:</strong> <span id="rutUsuario"></span></div>
                            <div><strong>Correo:</strong> <span id="correoUsuario"></span></div>
                            <div><strong>Dirección:</strong> <span id="direccionUsuario"></span></div>
                        </div>


                        <form class="well form-horizontal" action="" method="post" id="contact_form">
                            <fieldset>
                                <!-- Form Name -->
                                <legend>Cambiar datos del peril de usuario</legend>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Nombre</label>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-user"></i></span>
                                            <input name="first_name" placeholder="First Name" class="form-control"
                                                type="text">
                                        </div>
                                    </div>
                                </div>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Rut</label>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-user"></i></span>
                                            <input name="last_name" placeholder="Last Name" class="form-control"
                                                type="text">
                                        </div>
                                    </div>
                                </div>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label">E-mail</label>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-envelope"></i></span>
                                            <input name="email" placeholder="E-Mail Address" class="form-control"
                                                type="text">
                                        </div>
                                    </div>
                                </div>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label">Dirección</label>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-earphone"></i></span>
                                            <input name="phone" placeholder="(845)555-1212" class="form-control"
                                                type="text">
                                        </div>
                                    </div>
                                </div>

                                <!-- Success message -->
                                <div class="alert alert-success" role="alert" id="success_message">Success <i
                                        class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get
                                    back to you shortly.</div>

                                <!-- Button -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label"></label>
                                    <div class="col-md-4">
                                        <button type="button" class="btn btn-warning" id="sendButton">Guardar<span
                                                class="glyphicon glyphicon-send"></span></button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
